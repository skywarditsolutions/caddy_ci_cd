name: Deploy on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        scp -o "StrictHostKeyChecking=no" docker-compose.yml ec2-user@34.224.87.131:/home/ec2-user/cicd/
        scp -o "StrictHostKeyChecking=no" Caddyfile ec2-user@34.224.87.131:/home/ec2-user/cicd/
        ssh -o "StrictHostKeyChecking=no" ec2-user@34.224.87.131" docker compose -f /home/ec2-user/cicd/docker-compose.yml pull && docker compose -f /home/ec2-user/cicd/docker-compose.yml down && docker compose -f /home/ec2-user/cicd/docker-compose.yml up -d"
